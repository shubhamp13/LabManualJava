<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
</head>
<body>
<h1>College Event Registration</h1>
<form action="event">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="class">Class:</label>
    <input type="text" id="class" name="class"><br><br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" value="male" id="gender" checked="checked">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other
    <br><br>
    <label for="comments">Activities</label><br>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter Your Activities"></textarea><br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
