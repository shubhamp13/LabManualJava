<body>
<h1>Event Registration</h1>
<form action="event1">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    <label for="class">Class:</label>
    <select id="class" name="class" >
        <option value="MCA-I">MCA-I</option>
        <option value="MCA-II">MCA-II</option>
        <option value="MBA-I">MBA-I</option>
        <option value="MBA-II">MBA-II</option>
    </select><br>
    <label for="gender">Gender:</label>
    Male:<input type="radio" id="gender" name="gender" value="Male">
    Female:<input type="radio"   name="gender" value="Female"><br>
    <label for="activities">Activities</label><br>
    <textarea cols="30" rows="10" placeholder="Enter Your Activities" id="activities" name="activity"></textarea>
    <input type="submit" value="Submit">
</form>
</body>
</html>
